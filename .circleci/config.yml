      - Livedata-Test:
          requires:
            - Livedata-Lint
      - Livedata-Build:
          requires:
            - Livedata-Test
      - Rx-Preferences-Upload-Approval:
          type: approval
          requires:
            - Core-Build
            - Rx2-Build
            - Rx3-Build
            - Coroutines-Build
            - Livedata-Build
          filters:
            branches:
              only:
                - master
      - Rx-Preferences-Upload:
          requires:
            - Rx-Preferences-Upload-Approval
          filters:
            branches:
              only:
                - master
